<html lang="en">
  <head> </head>
  <body>
    Redirecting ...

    <script>
      window.addEventListener("message", (event) => {
        const fragment = new URLSearchParams(window.location.hash.slice(1));
        const [accessToken, tokenType] = [
          fragment.get("access_token"),
          fragment.get("token_type"),
        ];
        event.source.postMessage(
          {
            accessToken,
            tokenType,
          },
          event.origin
        );
      });
    </script>
  </body>
</html>
